<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9am container -->
      <div id="9" class="time-block row">
        <div class="hour col-1">
          9am
        </div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn btn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    
      <!-- 10am container -->
      <div id="10" class="time-block row">
        <div class="hour col-1">

        </div>

        </button>
      </div>  

      <!-- 11am container -->

        </div>

          <i class="fas fa-save"></i>
        </button>
      </div>  

      <!-- 12pm container -->
      <div id="12" class="time-block row">
        <div class="hour col-1">
          12pm
        </div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn btn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>  

      <!-- 1pm container -->
      <div id="1" class="time-block row">
        <div class="hour col-1">
          1pm
        </div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn btn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 2pm container -->
      <div id="2" class="time-block row">
        <div class="hour col-1">
          2pm
        </div>

        <button class="saveBtn btn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 3pm container -->

          <i class="fas fa-save"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
